name: Firebase Preview Channel

on:
  pull_request:

jobs:
  build:
    name: Build
    if: github.repository_owner == 'epodol' && !contains(github.event.pull_request.labels.*.name, 'dependencies')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit --no-optional
          cd functions
          npm ci --prefer-offline --no-audit --no-optional

      - name: Build
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: AIzaSyDcJMYRqjq9HVPN5651DUQJ5LtudV4VOro
          REACT_APP_FIREBASE_AUTH_DOMAIN: basis-scottsdale-library.firebaseapp.com
          REACT_APP_FIREBASE_DATABASE_URL: https://basis-scottsdale-library.firebaseio.com
          REACT_APP_FIREBASE_PROJECT_ID: basis-scottsdale-library
          REACT_APP_FIREBASE_STORAGE_BUCKET: basis-scottsdale-library.appspot.com
          REACT_APP_FIREBASE_APP_ID: 1:547349848920:web:05b2531ebd920c8716bb2d

      - name: Deploy to Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASIS_SCOTTSDALE_LIBRARY }}
          projectId: basis-scottsdale-library
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
